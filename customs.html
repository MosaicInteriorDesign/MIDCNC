    <title>Custom Submission Form</title>

<body>
    <header>
        <div class="logo">
            <img src="data/images/logo.png" alt="Mosaic Interior Design Logo">
        </div>
        <h1>Mosaic Interior Design</h1>
        <p>Customs</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="customs.html">Customs</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Submit Your Custom Request</h2>
            <form action="https://formspree.io/f/mdkalgpp" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Your email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Your phone:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="message">Your message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <script src="data/scripts/home.js"></script>
</body>
